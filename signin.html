<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GetFit - Fitness &amp; Health Dashboard</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="bg-dark">
    <div class="container-fluid">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <div class="bg-secondary rounded p-4 p-sm-5"
                     style="
                        background-image: url('img/site-logo.png');
                        background-size: cover;
                        background-position: center;
                        background-repeat: no-repeat;
                        background-blend-mode: overlay;
                     ">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <a href="index.html" class="navbar-brand d-flex align-items-center mx-4 mb-3">
                            <img src="img/site-logo.png"
                                alt="GetFit Logo"
                                style="height: 50px; width: auto; object-fit: contain; margin-right: 8px;">
                            <h3 class="text-primary mb-0">GetFit</h3>
                        </a>
                        <h3>Sign In</h3>
                    </div>
                    <p class="text-muted mb-4 small">
                        Welcome back! Sign in to access your workouts, tasks, and diary.
                    </p>

                    <form id="signin-form">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="signin-email" placeholder="name@example.com">
                            <label for="signin-email">Email address</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="signin-password" placeholder="Password">
                            <label for="signin-password">Password</label>
                        </div>
                        <div id="signin-error" class="text-danger small mb-3"></div>
                        <button type="submit" class="btn btn-primary py-3 w-100 mb-3">Sign In</button>
                    </form>

                    <p class="text-center mb-0 small">
                        Donâ€™t have an account?
                        <a href="signup.html" class="text-primary">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- JS libs -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/chart/chart.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- App scripts -->
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
